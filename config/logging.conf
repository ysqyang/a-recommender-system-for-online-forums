[loggers]
keys=root,run

[handlers]
keys=fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=fileHandler

[logger_run]
level=DEBUG
handlers=fileHandler
qualname=run
propagate=0

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=("./logs/run_log",)

[formatter_simpleFormatter]
format=[%(asctime)s] [%(name)-10s] [%(levelname)-8s] -- %(message)s
datefmt=